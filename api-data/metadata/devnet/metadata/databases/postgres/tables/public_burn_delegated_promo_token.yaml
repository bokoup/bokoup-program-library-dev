table:
  name: burn_delegated_promo_token
  schema: public
object_relationships:
  - name: mintObject
    using:
      manual_configuration:
        column_mapping:
          mint: id
        insertion_order: null
        remote_table:
          name: mint
          schema: public
  - name: promoObject
    using:
      manual_configuration:
        column_mapping:
          promo: id
        insertion_order: null
        remote_table:
          name: promo
          schema: public
  - name: tokenAccountObject
    using:
      manual_configuration:
        column_mapping:
          token_account: id
        insertion_order: null
        remote_table:
          name: token_account
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - campaign_balance
        - payer_balance
        - platform_balance
        - slot
        - memo
        - admin_settings
        - authority
        - campaign
        - campaign_location
        - device
        - device_owner
        - mint
        - payer
        - platform
        - promo
        - signature
        - token_account
        - created_at
        - modified_at
      filter: {}
