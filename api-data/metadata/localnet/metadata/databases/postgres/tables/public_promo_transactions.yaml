table:
  name: promo_transactions
  schema: public
object_relationships:
  - name: mintObject
    using:
      manual_configuration:
        column_mapping:
          mint: id
        insertion_order: null
        remote_table:
          name: mint
          schema: public
  - name: tokenAccountObject
    using:
      manual_configuration:
        column_mapping:
          token_account: id
        insertion_order: null
        remote_table:
          name: token_account
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - slot
        - memo
        - authority
        - campaign
        - device
        - location
        - mint
        - payer
        - promo
        - signature
        - token_account
        - transaction_type
        - created_at
        - modified_at
      filter: {}
