table:
  name: location
  schema: public
object_relationships:
  - name: merchantObject
    using:
      manual_configuration:
        column_mapping:
          merchant: id
        insertion_order: null
        remote_table:
          name: merchant
          schema: public
array_relationships:
  - name: campaignLocations
    using:
      manual_configuration:
        column_mapping:
          id: location
        insertion_order: null
        remote_table:
          name: campaign_location
          schema: public
  - name: devices
    using:
      manual_configuration:
        column_mapping:
          id: location
        insertion_order: null
        remote_table:
          name: device
          schema: public
select_permissions:
  - role: public
    permission:
      columns:
        - id
        - merchant
        - name
        - uri
        - metadata_json
        - active
        - slot
        - write_version
        - created_at
        - modified_at
      filter: {}
